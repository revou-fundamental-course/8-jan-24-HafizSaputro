<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Luas Persegi</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="persegi">
      <h1>Hitung Luas & Keliling Persegi</h1>
      <div class="gambar">Pesegi</div>
      <div class="luas">
        <p>
          Rumus: <br />
          <span> L = S x S <br />K = 4 x S <br /><br /></span>
          Dimana : <br />S = Sisi<br />L = Luas <br />K = Keliling
        </p>
      </div>
      <h2>Kalkulator Luas Persegi</h2>

      <label for="sisi">Masukkan panjang sisi:</label>
      <input type="number" id="sisi" placeholder="Masukkan panjang sisi" />
      <button class="hitung" onclick="hitung()">Hitung</button>
      <button class="reset" onclick="resetForm()">Reset</button>

      <p id="hasilLuas"></p>
      <p id="hasilKeliling"></p>
    </div>
  </body>
</html>
